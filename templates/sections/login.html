{% load static %}
<section class="w-100 mt-5">
    <div class="row">
        <div class="d-flex justify-content-center mt-5">
            <h2 class="text-white"> Domain on bootstrap 5 and Tailwind frameworks</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-8">
            <div class="card mb-5 bg-secondary p-5">
                <form method="POST" class="mt-5 mb-5">
                    <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                    </div>
                    <fieldset class="row mb-3">
                    
                    </fieldset>
                    
                    <button type="submit" id="submit_btn" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-2"></div>

    </div>
</section>

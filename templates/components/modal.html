{% load static %}
<div id="mjt-popup">
    <div class="mjt-modal-content">
        <div class="mjt-main">
            <div class="mjt-navigation">
                <span style="--i:0;--x:-1;--y:0;">
                    <ion-icon name="barbell"></ion-icon>
                </span>
                <span style="--i:1;--x:1;--y:0;">
                    <ion-icon name="camera"></ion-icon>
                </span>
                <span style="--i:2;--x:0;--y:-1;">
                    <ion-icon name="cog"></ion-icon>
                </span>
                <span style="--i:3;--x:0;--y:1;">
                    <ion-icon name="code-working"></ion-icon>
                </span>
                <span style="--i:4;--x:-1;--y:1;">
                    <ion-icon name="contrast"></ion-icon>
                </span>
                <span style="--i:5;--x:-1;--y:-1;">
                    <ion-icon name="extension-puzzle"></ion-icon>
                </span>
                <span style="--i:6;--x:1;--y:-1;">
                    <ion-icon name="headset"></ion-icon>
                </span>
                <span style="--i:7;--x:1;--y:1;">
                    <ion-icon name="qr-code"></ion-icon>
                </span>
            </div>
            <div class="mjt-close">
                <ion-icon name="close"></ion-icon>
            </div>
        </div>
    </div>
</div>
<style>
    #mjt-popup{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background: #fff;
        width: 450px;
        padding: 80px 50px 50px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        transition: 0.5s;
        visibility: hidden;
    }
    #mjt-popup.active{
        visibility: visible;
        top: 50%;
    }
    #mjt-popup .mjt-modal-content{
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: center;
    }
</style>
{% block script %}
<script src="{% static 'js/menu.js' %}"></script>
<script>
    $('.mjt-btn-menu').on('click', function(){
        if($('#mjt-popup').hasClass('active')){
            $('#mjt-popup').removeClass('active')
        }else{
            $('#mjt-popup').addClass('active')
        }
    })
</script>

{% endblock %}

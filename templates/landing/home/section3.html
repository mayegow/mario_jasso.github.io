{% load static %}
    
        <!---->
<section class="bg-info">
    <div class="row">
        <div class="d-flex justify-content-center mt-5">
            <h2 class="text-white"> Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-8">
            <div class="card mb-5 bg-white p-5 rounded-0 border-0">
                <form id="main_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control rounded-0 border-1" id="name" aria-describedby="name" required>
                        
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-0 border-1" id="last_name" aria-describedby="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control rounded-0 border-1" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control rounded-0" id="message" rows="3" required></textarea>
                      </div>
                    <button type="submit" class="btn btn-secondary disabled rounded-0">Send</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-2"></div>
    </div>
    
</section>
{% comment %} <script src="{% static 'js/contact.js' %}"></script> {% endcomment %}
